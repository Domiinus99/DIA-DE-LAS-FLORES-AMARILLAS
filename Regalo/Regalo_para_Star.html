        <style>
        .brillo {
            color: rgb(255, 57, 153); /* Color de base */
            text-shadow: 
                0 0 10px rgb(255, 57, 153), /* Primera capa de sombra con el color base */
                0 0 20px rgb(255, 94, 184), /* Segundo tono rosado */
                0 0 30px rgb(255, 137, 206), /* Un tono más claro */
                0 0 40px rgb(255, 187, 222), /* Tonalidad pastel */
                0 0 50px rgb(255, 94, 184), /* Vuelta al tono más oscuro */
                0 0 60px rgb(255, 57, 153); /* Color base fuerte para realzar el brillo */
            animation: parpadeo 1.5s infinite alternate; /* Animación de parpadeo */
        }

        /* Animación de parpadeo */
        @keyframes parpadeo {
            0% {
                text-shadow: 
                    0 0 10px rgb(255, 57, 153),
                    0 0 20px rgb(255, 94, 184),
                    0 0 30px rgb(255, 137, 206),
                    0 0 40px rgb(255, 187, 222),
                    0 0 50px rgb(255, 94, 184),
                    0 0 60px rgb(255, 57, 153);
            }
            100% {
                text-shadow: 
                    0 0 20px rgb(255, 137, 206), /* El color más claro toma protagonismo */
                    0 0 30px rgb(255, 187, 222), 
                    0 0 40px rgb(255, 94, 184),
                    0 0 50px rgb(255, 57, 153), 
                    0 0 60px rgb(255, 137, 206), 
                    0 0 70px rgb(255, 57, 153); /* Termina con un brillo suave */
            }
        }
        </style>
